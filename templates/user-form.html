{% extends "administration-menu.html" %}
{% block form %}
<section class="m-body">
    <form method="POST" class="needs-validation" novalidate>
        <fieldset class="m-form">
            <h1 class="display-3">{{ name }}</h1>
            <div id="divSelectHostgroup" class="p-form">
                <label>Group users</label>
                <select class="b-1 custom-select select-query" name="selectHostgroup" id="selectHostgroup" style="width:100%;" disabled>
                    <option value="ALL">All users</option>
                </select>
                <!--<div class="invalid-feedback">Select at least one group user option</div>-->
            </div>
            <div>
                <button type="submit" id="userSubmit" class="btn btn-outline-primary m-form-element" name="userSubmit" formaction="{{url_for('pageUserReport')}}"><i class="far fa-chart-bar"></i> Report</button>
                <button type="submit" id="pdfUserSubmit" class="btn btn-outline-danger m-form-element" name="pdfUserSubmit" formaction="{{url_for('pdfUserReport')}}"><i class="fas fa-file-pdf"></i> PDF</button>
                <button type="submit" id="excelUserSubmit" class="btn btn-outline-success m-form-element" name="excelUserSubmit" formaction="{{url_for('excelUserReport')}}"><i class="fas fa-file-excel"></i> Excel</button>
            </div>
        </fieldset>
    </form>
</div>
<script>
    (function() {
        window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
        }, false);
    })();
</script>
{% endblock %}
