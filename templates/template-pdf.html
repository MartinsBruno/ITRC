<!DOCTYPE html>
<html lang="pt-BR" data-product="Service IT">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.css') }}">
        <link rel="stylesheet" href="{{url_for('static', filename='css/main.css') }}">
    </head>
    <body>
        <div class="container">
            <div class="page-header">                
                <section>
                    <h1 class="text-center report-font">Service IT</h1>
                    <h1 class="text-center report-font-subtitle">Report Central</h1>
                </section>
                <section>
                    <h1 class="text-center report-font-generic">for</h1>
                </section>
                <section>
                    <h1 class="text-center report-name">{{ name }}</h1>
                </section>
                <section>
                    <h1 class="text-center report-font-generic">generated on</h1>
                </section>
                <section>
                    <h1 class="text-center report-date">{{ date }}</h1>
                </section>
                <section class="text-center section-main-image">
                    <!--<img src="{{url_for('static', filename='images/report/logo-main.png') }}" class="report-main-image" alt="Service IT">-->
                </section>
                <section class="text-center report-cover-footer">
                    <!--<img src="{{url_for('static', filename='images/report/zabbix-logo.png') }}" class="report-cover-footer-image" alt="Zabbix Logo">-->
                </section>
                <p style="page-break-inside: avoid"></p>
                <p style="page-break-before: always"></p>
            </div>
        {% block conteudo %} {% endblock %}
        </div>
    </body>
</html>
