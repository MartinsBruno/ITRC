{% extends "book-menu.html" %}
{% block form %}
<section class="m-body">
    <form method="POST" class="needs-validation" novalidate>
        <fieldset class="m-form">
            <h1 class="display-3">{{ name }}</h1>
            <div id="divSelectHostgroup" class="p-form">
                <select class="b-1 custom-select select-query" name="selectHostgroup" id="selectHostgroup" style="width:100%;" required>
                    {% for hostgroup in hostgroupList %}
                        <option value="{{ hostgroup.id }}">{{hostgroup.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div id="divSelectHost" class="p-form m-form-element">
                <select class="b-1 custom-select select-query" name="selectHost" id="selectHost" style="width:100%;" required></select>
            </div>
            <div>
                <button type="submit" id="capacitySubmit" class="btn btn-outline-primary m-form-element" name="capacitySubmit" formaction="{{url_for('pageCpuReport')}}"><i class="far fa-chart-bar"></i> Capacity</button>
                <button type="submit" id="pdfCapacitySubmit" class="btn btn-outline-danger m-form-element btn-disabled" name="pdfCapacitySubmit" value="PDF" formaction="{{url_for('pagePdfCpuReport')}}"><i class="fas fa-file-pdf"></i> PDF</button>
            </div>
        </fieldset>
    </form>
</section>
<script>
    (function() {
        window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
        }, false);
    })();
</script>
{% endblock %}
