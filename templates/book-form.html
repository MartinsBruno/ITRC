{% block form %}

<section class="m-body">

            <div id="divSelectHostgroup" class="p-form m-form-element">
                <label>Customer</label>
                <select class="b-1 custom-select select-query" name="selectCustomer" id="selectCustomer" style="width:100%;" required multiple="multiple">
                    <option value="fon">Monitoracao</option>
                </select>
            </div>
            <!--<div id="divSelectHost" class="p-form m-form-element">
                <label>Technology</label>

                {% for option in optionList %}
                    <option value="{{ option }}">{{option}}</option>
                {% endfor %}
                </select>
            </div>-->
            <div>
                <button type="submit" id="eventSubmit" class="btn btn-outline-primary m-form-element" name="eventSubmit" formaction="{{url_for('pageBookReport')}}"><i class="far fa-chart-bar"></i> Report</button>
                <button type="submit" id="pdfEventSubmit" class="btn btn-outline-warning m-form-element" name="imageChecklistSubmit" value="Image" formaction="{{url_for('pagePdfBookReport')}}"><i class="fas fa-images"></i></i> SVG</button>
            </div>
        </fieldset>
    </form>
</section>

<script>
    (function() {
        window.addEventListener('load', function() {
        var forms = document.getElementsByClassName('needs-validation');
        var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
            if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
            }, false);
        });
        }, false);
    })();
</script>
